<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | FormanPacific</title>
    <meta name="description" content="Secure administrator access portal for FormanPacific service claims management platform">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Microsoft Authentication Library -->
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #1e3c72;
            --primary-dark: #152a52;
            --secondary-color: #2a5298;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --bg-light: #f8fafc;
        }
        
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background elements */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 80%, white 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, white 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, white 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(1deg); }
            66% { transform: translate(20px, -10px) rotate(-1deg); }
        }
        
        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 460px;
            padding: 48px 40px;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 1;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 40px;
            margin-bottom: 24px;
            box-shadow: 0 10px 25px -5px rgba(30, 60, 114, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        h1 {
            color: var(--text-primary);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
        }
        
        .divider {
            position: relative;
            margin: 32px 0;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
            color: var(--text-secondary);
            font-size: 14px;
            position: relative;
        }
        
        .login-methods {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover {
            background: var(--bg-light);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px -4px rgba(30, 60, 114, 0.15);
        }
        
        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px -1px rgba(30, 60, 114, 0.1);
        }
        
        .login-button.primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
        }
        
        .login-button.primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            transform: translateY(-2px);
        }
        
        .microsoft-logo {
            width: 20px;
            height: 20px;
        }
        
        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #14532d;
        }
        
        .warning-message {
            background: #fffbeb;
            border: 1px solid #fed7aa;
            color: #92400e;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .security-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }
        
        .security-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .security-icon {
            width: 16px;
            height: 16px;
            color: var(--success-color);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }
        
        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        /* Session timeout warning */
        .session-warning {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--warning-color);
            color: white;
            padding: 16px 20px;
            border-radius: 10px;
            display: none;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.3);
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .security-features {
                grid-template-columns: 1fr;
            }
            
            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-light: #1e293b;
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --border-color: #334155;
            }
            
            .login-container {
                background: #0f172a;
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            }
            
            .login-button {
                background: #1e293b;
                border-color: #334155;
            }
            
            .login-button:hover {
                background: #334155;
            }
            
            .divider span {
                background: #0f172a;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">FP</div>
            <h1>Admin Portal</h1>
            <p class="subtitle">Secure access for administrators</p>
        </div>
        
        <div class="divider">
            <span>Sign in with</span>
        </div>
        
        <div class="login-methods">
            <button class="login-button primary" onclick="signIn()">
                <svg class="microsoft-logo" viewBox="0 0 21 21">
                    <rect x="1" y="1" width="9" height="9" fill="#f25022"/>
                    <rect x="11" y="1" width="9" height="9" fill="#7fba00"/>
                    <rect x="1" y="11" width="9" height="9" fill="#00a4ef"/>
                    <rect x="11" y="11" width="9" height="9" fill="#ffb900"/>
                </svg>
                Microsoft Work Account
            </button>
            
            <button class="login-button" onclick="alternativeLogin()">
                <svg class="microsoft-logo" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 11H3v2h6v-2zm0-4H3v2h6V7zm0 8H3v2h6v-2zm12-8h-6v2h6V7zm0 4h-6v2h6v-2zm0 4h-6v2h6v-2z"/>
                </svg>
                Microsoft Forms Portal
            </button>
        </div>
        
        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>
        <div id="warningMessage" class="message warning-message"></div>
        
        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p style="color: var(--text-secondary); margin-top: 16px;">Authenticating your credentials...</p>
        </div>
        
        <div class="security-features">
            <div class="security-item">
                <svg class="security-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z"/>
                </svg>
                <span>256-bit encryption</span>
            </div>
            <div class="security-item">
                <svg class="security-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                </svg>
                <span>Single Sign-On</span>
            </div>
            <div class="security-item">
                <svg class="security-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"/>
                </svg>
                <span>Activity monitoring</span>
            </div>
            <div class="security-item">
                <svg class="security-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
                </svg>
                <span>Compliance verified</span>
            </div>
        </div>
        
        <div class="footer-links">
            <a href="/">Home</a>
            <a href="/support">Support</a>
            <a href="/privacy">Privacy</a>
        </div>
    </div>
    
    <div id="sessionWarning" class="session-warning">
        Your session will expire in 5 minutes. Please complete your login.
    </div>

    <script>
        // Microsoft Authentication Configuration
        const msalConfig = {
            auth: {
                clientId: 'd67be044-6aaa-4d01-ada2-da0cc50d2034',
                authority: 'https://login.microsoftonline.com/61ffc6bc-d9ce-458b-8120-d32187c3770d',
                redirectUri: window.location.origin + '/admin/dashboard',
                navigateToLoginRequestUrl: false
            },
            cache: {
                cacheLocation: 'sessionStorage',
                storeAuthStateInCookie: true // Better support for IE11
            },
            system: {
                loggerOptions: {
                    loggerCallback: (level, message, containsPii) => {
                        if (containsPii) return;
                        switch (level) {
                            case msal.LogLevel.Error:
                                console.error(message);
                                break;
                            case msal.LogLevel.Warning:
                                console.warn(message);
                                break;
                        }
                    }
                }
            }
        };

        // Create MSAL instance
        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Initialize MSAL
        msalInstance.initialize().then(() => {
            // Check if returning from redirect
            msalInstance.handleRedirectPromise()
                .then(handleResponse)
                .catch(error => {
                    console.error('Redirect error:', error);
                    showError('Authentication failed. Please try again.');
                });
        });

        // Login request configuration
        const loginRequest = {
            scopes: ['user.read', 'profile', 'openid'],
            prompt: 'select_account'
        };

        // Session timeout management
        let sessionTimer;
        let warningTimer;

        function startSessionTimer() {
            // Clear existing timers
            clearTimeout(sessionTimer);
            clearTimeout(warningTimer);
            
            // Show warning after 25 minutes
            warningTimer = setTimeout(() => {
                document.getElementById('sessionWarning').style.display = 'block';
            }, 25 * 60 * 1000);
            
            // Auto logout after 30 minutes
            sessionTimer = setTimeout(() => {
                signOut();
            }, 30 * 60 * 1000);
        }

        // Handle authentication response
        function handleResponse(response) {
            if (response !== null) {
                // User successfully logged in
                const account = response.account;
                sessionStorage.setItem('msalAccount', JSON.stringify(account));
                showSuccess(`Welcome, ${account.name}! Redirecting to dashboard...`);
                
                // Start session timer
                startSessionTimer();
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/admin/dashboard';
                }, 1500);
            }
        }

        // Sign in function
        async function signIn() {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loadingDiv = document.getElementById('loadingIndicator');
            
            // Reset messages
            hideAllMessages();
            loadingDiv.classList.add('active');
            
            try {
                // Check if popup is available
                const popupWindow = window.open('', '_blank', 'width=1,height=1');
                if (popupWindow && popupWindow.document) {
                    popupWindow.close();
                    // Use popup login
                    const response = await msalInstance.loginPopup(loginRequest);
                    handleResponse(response);
                } else {
                    // Popup blocked, use redirect
                    await msalInstance.loginRedirect(loginRequest);
                }
            } catch (error) {
                loadingDiv.classList.remove('active');
                
                if (error.errorCode === 'user_cancelled') {
                    showWarning('Sign-in cancelled. Please try again when ready.');
                } else if (error.errorCode === 'popup_window_error') {
                    // Try redirect as fallback
                    try {
                        await msalInstance.loginRedirect(loginRequest);
                    } catch (redirectError) {
                        showError('Unable to authenticate. Please check your popup blocker settings.');
                    }
                } else if (error.errorCode === 'interaction_in_progress') {
                    showWarning('Authentication already in progress. Please wait...');
                } else {
                    showError('Authentication failed. Please try again or contact support.');
                    console.error('Authentication error:', error);
                }
            }
        }

        // Sign out function
        function signOut() {
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                const logoutRequest = {
                    account: accounts[0],
                    postLogoutRedirectUri: window.location.origin + '/admin'
                };
                msalInstance.logoutRedirect(logoutRequest);
            }
            sessionStorage.clear();
        }

        // Alternative login method (Microsoft Forms)
        function alternativeLogin() {
            showWarning('Redirecting to Microsoft Forms portal...');
            setTimeout(() => {
                window.location.href = 'https://forms.office.com/Pages/ResponsePage.aspx?id=vMb_Yc7Zi0WBINMhh8N3DSnleyJD3nBGm0qPafV8nlFUREpQSDdMOVE4NFhNOEpZSEpEUzFaUVZJTy4u';
            }, 1000);
        }

        // Message display functions
        function showError(message) {
            hideAllMessages();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            hideAllMessages();
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function showWarning(message) {
            hideAllMessages();
            const warningDiv = document.getElementById('warningMessage');
            warningDiv.textContent = message;
            warningDiv.style.display = 'block';
        }

        function hideAllMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('warningMessage').style.display = 'none';
        }

        // Check for existing session
        window.addEventListener('load', () => {
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                // User is already signed in
                showSuccess('You are already signed in. Redirecting...');
                setTimeout(() => {
                    window.location.href = '/admin/dashboard';
                }, 1000);
            }
        });

        // Handle browser back button
        window.addEventListener('popstate', (event) => {
            // Clear any authentication in progress
            sessionStorage.removeItem('msal.interaction.status');
        });

        // Detect and handle network issues
        window.addEventListener('online', () => {
            hideAllMessages();
        });

        window.addEventListener('offline', () => {
            showError('No internet connection. Please check your network.');
        });
    </script>
</body>
</html>
