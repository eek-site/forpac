<script>
  function detectTouchDevice() {
    const isTouch = (('ontouchstart' in window) || navigator.maxTouchPoints > 0);
    document.body.classList.toggle('touch-device', !!isTouch);
  }
  function toggleMobileMenu() {
    const nav = document.getElementById('mobileNav');
    const overlay = document.getElementById('mobileOverlay');
    const open = !nav.classList.contains('active');
    nav.classList.toggle('active', open);
    overlay.classList.toggle('active', open);
    document.body.classList.toggle('menu-open', open);
    document.getElementById('mobileNav').setAttribute('aria-hidden', open ? 'false' : 'true');
  }
  function closeMobileMenu() {
    document.getElementById('mobileNav').classList.remove('active');
    document.getElementById('mobileOverlay').classList.remove('active');
    document.body.classList.remove('menu-open');
    document.getElementById('mobileNav').setAttribute('aria-hidden', 'true');
  }
  document.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') closeMobileMenu(); });

  async function checkSystemStatus() {
    try {
      const response = await fetch("https://default61ffc6bcd9ce458b8120d32187c377.0d.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/17b1d2990e6f4082a2b0d9c2f1a29025/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=bPyoxJ24kuxJZOyLGAclGaEuH6BHwUTFaGmYOwHofa8", {
        method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({}), cache: "no-store"
      });
      if (response.ok) { const data = await response.json(); return data && data.state === 'Active'; }
    } catch (e) { console.error('Error checking system status:', e); }
    return true; // fail-open
  }

  function isWithinBusinessHours(){
    const now = new Date(), d = now.getDay(), m = now.getHours()*60 + now.getMinutes();
    const open = 8*60 + 30, close = 17*60;
    return d>=1 && d<=5 && m>=open && m<close;
  }

  async function updateHoursDisplay(){
    const banner = document.getElementById('closedBanner');
    const sticky = document.getElementById('stickyFab');
    const openNow = isWithinBusinessHours();
    const upstreamOK = await checkSystemStatus();
    const showClosed = !(openNow && upstreamOK);
    banner.style.display = showClosed ? 'block' : 'none';
    sticky.style.display = openNow ? 'inline-flex' : 'none';
  }

  document.querySelectorAll('a[href^="#"]').forEach(a=>{
    a.addEventListener('click', (e)=>{
      const id = a.getAttribute('href').slice(1);
      const el = document.getElementById(id);
      if (el){ e.preventDefault(); el.scrollIntoView({behavior:'smooth',block:'start'}); }
    });
  });

  window.addEventListener('load', function(){
    detectTouchDevice();
    updateHoursDisplay();
    setInterval(updateHoursDisplay, 5*60*1000);
  });
  window.addEventListener('resize', detectTouchDevice);
</script>
